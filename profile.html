<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Profile</title>
    <link rel="stylesheet" href="Assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body class="bg-dark">
    <header class="mb-5">
        <nav class=" navbar bg-dark container-fluid">
            <img id="logo" class="navbar-brand mx-2" src="Assets/img/netflix_logo.png">
        </nav>
    </header>
    <main class="mt-5 container-fluid-md bg-dark d-flex justify-content-center">
        <div id="center" class="container-lg container-fluid-md">
            <h1 class="row text-light">Edit Profile</h1>
            <div class="row">
                <img class="col-4 img-fluid" src="Assets/img/avatar.png" alt="propic" id="avatar">
                <div class="col-7 border-bottom border-secondary">
                    <div class="row h5 bg-secondary mb-5 p-2 text-light">
                        Strive Student
                    </div>
                    <div class="row text-light">
                        <div class="col-6">Language:
                        <select class="form-select bg-dark text-light rounded-0 border border-light" aria-label="Default select example">
                            <option selected value="1">English</option>
                            <option value="2">Italiano</option>
                            <option value="3">Francais</option>
                          </select>
                        </div>

                </div>
            </div>
            <div class="row mt-3">
                <div class="col-4"></div>
                <div class="col-7 border-bottom border-secondary">
                    <div class="row mb-5 p-2 text-light p-1">
                        <div class="my-2 h5">Maturity Settings:</div>
                        <p class="my-2"><span class="bg-secondary p-1 h6">ALL MATURITY RATINGS</span></p>
                        <p id="small">Show titles of all maturity ratings for this profile.</p>
                        <a href="#" class="text-decoration-none text-light"><span class="border border-light p-1">EDIT</span></a>
                    </div>
                </div>

            </div>
            <div class="row mt-3 border-bottom border-secondary">
                <div class="col-4"></div>
                <div class="col-7">
                    <div class="row mb-5 p-2 text-light p-1">
                        <div class="my-2 h5">Autoplay controls</div>
                        <div class="container-fluid">
                            <div class="row my-2">
                                <input class="col-1" type="checkbox" id="btncheck1" autocomplete="off">
                                <label class="col-10"for="btncheck1">Autoplay next episode in a series in all devices</label>
                            </div>
                            <div class="row my-2">
                                <input class="col-1" type="checkbox" id="btncheck2" autocomplete="off">
                                <label class="col-10"for="btncheck2">Autoplay previews while browsing on all devices</label>
                            </div>
                        </div>
                          
                        
                    </div>
                </div>

            </div>
            <div class="row mt-5">
                <button type="button" class="col-3 fs-3 btn btn-light mx-2 rounded-zero">SAVE</button>
                <button type="button" class="col-3 fs-3 btn btn-dark mx-2 border border-secondary rounded-zero">CANCEL</button>
                <button type="button" class="col-5 fs-3 btn btn-dark mx-2 border border-secondary rounded-zero">DELETE PROFILE</button>
            </div>
            


        </div>
    </main>
    <script src="Assets/bootstrap-5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
